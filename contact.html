<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Байланыс</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      overflow: hidden;
      cursor: none;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      background: linear-gradient(90deg, #00ffe0, #ff8a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 20px;
      margin: 20px 0;
    }

    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }

    input[type="submit"] {
      width: auto;
      background: #8a2be2;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.5);
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #a45cf5;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #fff;
      text-decoration: none;
      background: #8a2be2;
      padding: 10px 25px;
      border-radius: 30px;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
    }

    a:hover {
      background: #a762f5;
    }

    .star {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(100vh) scale(0.4); }
    }

    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Байланыс</h1>
    <p>Email: example@email.com</p>

    <form action="#" method="post">
      <input type="text" name="name" placeholder="Аты-жөніңіз" required />
      <textarea name="message" rows="5" placeholder="Хабарлама"></textarea>
      <input type="submit" value="Жіберу" />
    </form>

    <a href="index.html">⬅ Басты бетке оралу</a>
  </div>

  <script>
    const starCount = 120;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (3 + Math.random() * 4) + 's';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }

    const cursor = document.createElement('div');
    cursor.classList.add('cursor');
    document.body.appendChild(cursor);
    document.addEventListener('mousemove', e => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });
  </script>
</body>
</html>
